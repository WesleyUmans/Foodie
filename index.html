<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Foodie</title>

    <!-- CSS import -->
    <link rel="stylesheet" href="assets/css/style.css" />

    <!-- Fonts import -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Rubik:wght@400;500;600;700&family=Shadows+Into+Light&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <nav>
      <div class="container">
        <div class="nav">
          <h1 class="logo">
            <a href="#">Foodie<span>.</span></a>
          </h1>
          <div class="nav-btn-group">
            <ion-icon name="search-outline" class="search-icon"></ion-icon>
            <button class="reservation-btn">Reservation</button>
            <div class="menu-btn">
              <span class="line-top"></span>
              <span class="line-middle"></span>
              <span class="line-bottom"></span>
            </div>
          </div>
          <div class="navbar-mobile">
            <div class="nav-links">
              <ul class="nav-ul">
                <li class="nav-li"><a href="#">Home</a></li>
                <hr class="nav-hr" />
                <li class="nav-li"><a href="#">About Us</a></li>
                <hr class="nav-hr" />
                <li class="nav-li"><a href="#">Shop</a></li>
                <hr class="nav-hr" />
                <li class="nav-li"><a href="#">Blog</a></li>
                <hr class="nav-hr" />
                <li class="nav-li"><a href="#">Contact Us</a></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </nav>
    <main>
      <article
        class="hero"
        style="background-image: url(assets/images/hero-bg.jpg)"
      >
        <div class="container">
          <div class="hero-content">
            <h3>Eat Sleep And</h3>
            <h1>Supper delicious Burger in town!</h1>
            <p>
              Food is any substance consumed to provide nutritional support for
              an organism
            </p>
            <button class="book-a-table-btn">Book A Table</button>
          </div>
        </div>
      </article>
    </main>

    <!-- Javascript import -->
    <script src="assets/js/script.js"></script>

    <!-- Ionicons import -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
